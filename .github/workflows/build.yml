name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules
          rm -rf node_modules/.cache/nx
          rm -rf .nx/cache
          npm ci || npm install  # Usa `npm install` si `package-lock.json` no existe

      - name: Reset NX Cache
        run: npx nx reset

      - name: Build
        run: npx nx build --verbose

      - name: Test
        run: npx nx test --verbose
